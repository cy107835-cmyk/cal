<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Futures Fee & PnL Calculator — V5 (VIP Rate + Maker/Taker + Full/Partial Close)</title>
  <style>
    :root { --bg:#0b0c10; --card:#15171c; --muted:#8a8f98; --fg:#e8edf2; --accent:#4da3ff; --ok:#22c55e; --bad:#ef4444; --border:#242833; }
    html,body{height:100%;}
    body{margin:0;background:var(--bg);color:var(--fg);font:16px/1.5 system-ui,-apple-system,Segoe UI,Roboto,Arial;}
    .wrap{max-width:1080px;margin:32px auto;padding:0 16px;}
    .card{background:var(--card);border-radius:16px;padding:20px 18px;box-shadow:0 4px 30px rgba(0,0,0,.25);}    
    h1{font-size:22px;margin:0 0 10px}
    .muted{color:var(--muted);font-size:13px}
    .grid{display:grid;gap:12px;grid-template-columns:repeat(12,1fr);align-items:end}
    .col-2{grid-column:span 2}
    .col-3{grid-column:span 3}
    .col-4{grid-column:span 4}
    .col-6{grid-column:span 6}
    .col-12{grid-column:span 12}
    label{display:block;font-size:13px;color:var(--muted);margin:6px 0}
    input,select{width:100%;box-sizing:border-box;background:#0f1115;color:var(--fg);border:1px solid #23262d;border-radius:10px;padding:10px 12px;outline:none}
    input:focus,select:focus{border-color:var(--accent);box-shadow:0 0 0 3px rgba(77,163,255,.2)}
    .row{display:flex;gap:10px;flex-wrap:wrap}
    .btn{cursor:pointer;border:1px solid #2a3039;background:#10131a;color:var(--fg);padding:10px 14px;border-radius:12px}
    .btn:hover{border-color:var(--accent)}
    .btn.primary{background:var(--accent);border-color:var(--accent);color:#081018}
    .stat{display:flex;justify-content:space-between;border:1px solid var(--border);background:#0e1016;padding:10px 12px;border-radius:12px}
    .stat .label{color:var(--muted);font-size:13px}
    .stat .value{font-weight:700}
    .pos{color:var(--ok)} .neg{color:var(--bad)}
    .hr{height:1px;background:var(--border);margin:12px 0}
    .switch{display:flex;gap:6px;background:#0f1116;border:1px solid #23262d;border-radius:10px;padding:4px}
    .switch>button{flex:1;border:0;background:transparent;color:var(--muted);padding:8px 10px;border-radius:8px;cursor:pointer}
    .switch>button.active{color:var(--fg);background:#1a1f2a}
    .right{justify-content:flex-end}
    code{background:#0f141c;border:1px solid #202535;color:#e6edf3;padding:2px 6px;border-radius:6px}
    @media (max-width:900px){.col-2,.col-3,.col-4,.col-6,.col-12{grid-column:span 12}}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Futures Fee & PnL Calculator V5</h1>
      <div class="muted">V2 style/layout; supports VIP rate, Maker/Taker fees, unrealized PnL by remaining/total, <b>full/partial close with one click</b>.</div>
      <div class="hr"></div>

      <div class="grid">
        <div class="col-12">
          <label>Side / Unrealized Basis / Quick Close Options</label>
          <div class="row">
            <div class="switch" role="tablist" aria-label="Side">
              <button id="side-long" class="active" data-side="long" aria-pressed="true">Long</button>
              <button id="side-short" data-side="short" aria-pressed="false">Short</button>
            </div>
            <div class="switch" role="tablist" aria-label="Unrealized Basis">
              <button id="unreal-remaining" class="active" data-unreal="remaining" aria-pressed="true" title="Calculate by remaining qty">Unrealized = Remaining</button>
              <button id="unreal-total" data-unreal="total" aria-pressed="false" title="Calculate by total open qty">Unrealized = Total</button>
            </div>
            <button class="btn" id="btnFullClose" title="Set close quantity equal to open quantity">Full Close</button>
            <div class="row" style="gap:8px;align-items:center">
              <label for="partialPct" style="margin:0;color:var(--muted);font-size:13px">Partial Close %</label>
              <input id="partialPct" type="number" inputmode="decimal" step="0.01" min="0" max="100" placeholder="e.g., 25" style="width:120px" />
              <button class="btn" id="btnApplyPct">Apply</button>
            </div>
          </div>
        </div>

        <div class="col-3">
          <label for="openPrice">Open Price</label>
          <input id="openPrice" type="number" inputmode="decimal" step="0.01" value="7000" />
        </div>
        <div class="col-3">
          <label for="openQty">Open Quantity</label>
          <input id="openQty" type="number" inputmode="decimal" step="0.0001" value="20" />
        </div>
        <div class="col-3">
          <label for="closePrice">Close Price</label>
          <input id="closePrice" type="number" inputmode="decimal" step="0.01" value="8000" />
        </div>
        <div class="col-3">
          <label for="closeQty">Close Quantity</label>
          <input id="closeQty" type="number" inputmode="decimal" step="0.0001" value="10" />
        </div>

        <div class="col-3">
          <label for="currentPrice">Current Price</label>
          <input id="currentPrice" type="number" inputmode="decimal" step="0.01" value="8000" />
        </div>
        <div class="col-3">
          <label for="leverage">Leverage (×)</label>
          <input id="leverage" type="number" inputmode="decimal" step="0.1" min="1" value="20" />
        </div>
        <div class="col-3">
          <label for="mmr">Maintenance Margin Rate (%)</label>
          <input id="mmr" type="number" inputmode="decimal" step="0.01" value="0.5" />
        </div>
        <div class="col-3">
          <label for="vipLevel">VIP Level (auto fee rate)</label>
          <select id="vipLevel">
            <option value="0" selected>VIP0 — Taker 0.080% / Maker 0.020%</option>
            <option value="1">VIP1 — Taker 0.072% / Maker 0.018%</option>
            <option value="2">VIP2 — Taker 0.060% / Maker 0.015%</option>
            <option value="3">VIP3 — Taker 0.052% / Maker 0.013%</option>
            <option value="4">VIP4 — Taker 0.048% / Maker 0.012%</option>
            <option value="5">VIP5 — Taker 0.044% / Maker 0.011%</option>
            <option value="6">VIP6 — Taker 0.040% / Maker 0.010%</option>
            <option value="7">VIP7 — Taker 0.032% / Maker 0.008%</option>
            <option value="8">VIP8 — Taker 0.024% / Maker 0.000%</option>
          </select>
        </div>

        <div class="col-3">
          <label>Open Fee Type</label>
          <div class="switch" role="tablist" aria-label="Open Fee Type">
            <button id="open-fee-maker" data-feeopen="maker">Maker</button>
            <button id="open-fee-taker" class="active" data-feeopen="taker" aria-pressed="true">Taker</button>
          </div>
        </div>
        <div class="col-3">
          <label>Close Fee Type</label>
          <div class="switch" role="tablist" aria-label="Close Fee
